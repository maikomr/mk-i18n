<!DOCTYPE html>
<html>
<head>
	<meta charse="utf-8">
	<link rel="import" href="../mk-i18n-config.html">
	<link rel="import" href="../mk-i18n.html">
</head>
<body>
	<mk-i18n-config id="config" lng="es"></mk-i18n-config>
	<mk-i18n id="element" key="gretting"></mk-i18n>
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script>
		
		var config = document.getElementById("config");
		var element = document.getElementById("element");

		suite('when language is given', function(){

			test('i18n should reflect element language', function(){
				var i18nLang = i18n.lng();
				assert.equal('es', i18nLang);
			});			

			test('should translate given language', function(){
				var message = element.innerText;
				assert.equal('Hola', message);
			});
			
		});
</script>
</body>
</html>
