<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-element">
	<template>
		<h1><span id="gretting">Gretting</span></h1>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'my-element',
		created: function(){
			window.i18n.observers.push(this._modifyText);
		},
		_modifyText: function() {
		var lang = window.i18n.language;
		    var gretting = document.getElementById('gretting');
		    gretting.innerHTML = window.i18n.locales[lang].gretting;
	  	}
	});
</script>
