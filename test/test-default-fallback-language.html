<!DOCTYPE html>
<html>
<head>
	<meta charse="utf-8">
	<link rel="import" href="../mk-i18n-config.html">
	<link rel="import" href="../mk-i18n.html">
</head>
<body>
	<mk-i18n-config id="config" lng="ch"></mk-i18n-config>
	<mk-i18n id="element" key="gretting"></mk-i18n>
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script>
		
		var config = document.getElementById("config");
		var element = document.getElementById("element");

		suite('when fallback language is not given', function(){
			
			test('default fallback is dev', function(){
				assert.equal('dev', config.fallbackLng);
			});

			test('i18n should return translation from default fallback language', function(){
				var fallbackMessage = element.innerText;
				assert.equal('Hello from dev fallback', fallbackMessage);
			});

		});
</script>
</body>
</html>
