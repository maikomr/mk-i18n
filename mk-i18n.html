<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="mk-i18n">
  
  <template>
  	<content></content>
  </template>

</dom-module>


<script>
(function(){
  Polymer({
    
    is: "mk-i18n",
    
    properties: {
      key: String,
      fallback: String
    },

    refresh : function() {
    	var message = mki18n.get(this.key);
    	this.innerText = message || this.fallback;
    },
    
    ready: function() {
    	mki18n.addObserver(this);
    }
  });
})();
</script>
