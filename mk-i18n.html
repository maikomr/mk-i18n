<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="mk-i18n">
  
  <template>
  	<content></content>
  </template>

</dom-module>

<script>
  Polymer({
    
    is: "mk-i18n",
    
    properties: {
      key: String,
      fallback: String
    },

    refresh : function() {
    	var message = window.i18n.get(this.key);
    	this.innerText = message || this.fallback;
    },
    
    ready: function() {
    	window.i18n.observers.push(this);
    }
    
  });
</script>
